<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            top: 0;
            left: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        form {
            background: rgba(19, 20, 19, 0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            color: white;
            backdrop-filter: blur;
            margin: auto;
            margin-top: 250px;
        }

        .videoo {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            z-index: -1;
            position: fixed;
            object-fit: cover;
        }
        input{
            padding: 10px;
            border-radius: 35px;
        }
        input:hover{
            background-color: rgb(61, 62, 62);
            color: aliceblue;
            font-weight: bold;
        }
        a{
            color: white;
            text-decoration: none;

        }
        button{
            padding: 10px 50px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:active{
            background-color: aqua;
        }
    </style>
</head>
